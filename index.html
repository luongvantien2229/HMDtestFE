<!DOCTYPE html>
<html lang="vi" ng-app="ProductApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ProductController" class="container mt-4">

    <h1 class="text-center mb-4">Danh sách sản phẩm</h1>

    <!-- Bảng danh sách sản phẩm -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | number:0 }} đ</td>
            </tr>
        </tbody>
    </table>

    <!-- Form thêm sản phẩm -->
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Thêm sản phẩm</h2>
        </div>
        <div class="card-body">
            <form ng-submit="addProduct()">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm:</label>
                    <input type="text" class="form-control" ng-model="newProduct.name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá:</label>
                    <input type="number" class="form-control" ng-model="newProduct.price" required>
                </div>
                <button type="submit" class="btn btn-success">Thêm sản phẩm</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
